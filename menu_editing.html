<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Редактирование</title>
</head>
<body class="body_editing">
<div class="editing">
    <h1>Редактирование</h1>
    <button id="add_new_position">Добавить позицию</button>
    <div class="position_editing">
        <img class="img_editing" src="https://img.freepik.com/premium-photo/italian-cappuccino-with-decoration_159805-806.jpg?w=826" alt="Капучино">
        <div class="information">
            <form action="" method="post">
                <div class="field_editing">Наименование:<br>
                    <input type="text" id="name_editing" placeholder="Капучино">
                </div>
                <div class="field_editing">Цена:<br>
                    <input type="text" id="price_editing" placeholder="200">
                </div>
                <div class="field_editing">Категория:<br>
                    <select id="category_editing">
                        <option>Coffee</option>
                        <option>Tea</option>
                        <option>Lemonades</option>
                        <option>Deserts</option>
                    </select>
                </div>
                <button id="button_editing">Изменить</button>
            </form>
    </div>
<button id="delete_position">Удалить</button>
  </div>
  <a href="index2.html" class="back_to_home">Вернутся</a>
</div>


    <script src="/static/index2.js"></script>
</body>
</html>
